<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@300;400;500;600;700&family=Barlow:wght@600&family=Be+Vietnam+Pro:wght@400;500;700&family=Fraunces:opsz,wght@9..144,700;9..144,900&family=Geologica:wght@300;500;600;700;900&family=Hanken+Grotesk:wght@500;700;800&family=Inter:wght@400;700;800&family=Poppins:ital,wght@0,700;1,400;1,800&family=Roboto:wght@400;700&family=Work+Sans:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="box-1">
      <h1>Your Result</h1>
      <div class="box-2">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="box-3">
      <h1>Summary</h1>
      <div class="even-column">
        <div class="product-summary">
          <p><img src="assets/images/icon-reaction.svg" alt="" />Reaction</p>
        </div>
        <div class="info">
          <p>80/ 100</p>
        </div>
      </div>
      <div class="memory">
        <div>
          <p><img src="./assets/images/icon-memory.svg" alt="">Memory</p>
        </div>
        <div class="author">
          <p>92 / 100</p>
        </div>
      </div>
      <div class="verbal">
        <div>
          <p><img src="./assets/images/icon-verbal.svg">Verbal</p>
        </div>
        <div class="carousel">
          <p>72 / 100</p>
        </div>
      </div>
      <div class="visual">
        <div>
          <p><img src="./assets/images/icon-visual.svg" alt="">Visual</p>
        </div>
        <div class="code">72 / 100</div>
      </div>
      <button class="blue-btn">Continue</button>
    </div>
  </div>
</body>

</html>
